name: Deployment

on:
  push:
    branches:
      - master
      - test-deploy

jobs:
  deployment:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: webfactory/ssh-agent@d4b9b8ff72958532804b70bbe600ad43b36d5f2e
        with:
          ssh-private-key: ${{ secrets.PRIVATE_KEY }}
      - uses: cachix/install-nix-action@6a9a9e84a173d90b3ffb42c5ddaf9ea033fad011
        with:
          nix_path: nixpkgs=channel:nixos-unstable
      - uses: actions/checkout@72f2cec99f417b1a1c5e2e88945068983b7965f9
      - run: nix-shell -p colmena --run 'colmena apply'
